site_name: RTFM
theme:
    features:
        - content.action.edit
        - navigation.tabs
        - navigation.tabs.sticky
    name: material
extra_css:
    - css/rtfm.css
extra_javascript:
    - js/rtfm.js

markdown_extensions:

# admonitions
    - admonition
    - pymdownx.details
    - pymdownx.superfences
# formatting
    - pymdownx.keys
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
# table of contents
    - toc:
         permalink: 'ÔÉÅ'
repo_url: https://github.com/synshop/rtfm
edit_uri: edit/master/docs/

plugins:
    - search
    - tags:
         tags_file: tags.md
    - mermaid2
