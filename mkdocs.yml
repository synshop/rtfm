site_name: RTFM
site_url: https://rtfm.synshop.org
theme:
    features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
    name: material
extra_css:
    - css/rtfm.css
extra_javascript:
    - js/rtfm.js

markdown_extensions:
# admonitions
    - abbr
    - admonition
    - attr_list
    - def_list
    - tables
    - footnotes
    - md_in_html
    - meta
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences #:
#        custom_fences:
#            - name: mermaid
#              class: mermaid
#              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.keys
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji 
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
# table of contents
    - toc:
         permalink: true
repo_url: https://github.com/synshop/rtfm
edit_uri: edit/master/docs/

plugins:
    - search
    - social
    - awesome-pages
    - tags:
         tags_file: tags.md
    - mermaid2
